<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div>
        <table>
            <script>
                for(var i = 0; i < 3; i++)
                {
                    document.write('<tr>');
                        for(var j = 0; j < 3; j++)
                        {
                            var id = i*3+j+1;
                            document.write('<td id='+id+'" class="square white" onclick ="hrac(this)"></td>');
                        }
                    document.write('</tr>');
                }
            </script>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
